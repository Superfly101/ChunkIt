<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up</title>

<body class="push-down">
    <div class="container">
        <div class="border">
            <header><div class="">

            <main class="main">
                <div class="">

                        <form action="" class="form">
                            <div class="wrapper">
                                <h2 class="form-header">Create an Account</h2>
                                <div class="form--input col">
                                    <label for="">Full name</label>
                                    <input type="text" placeholder="John Doe">
                                    <label for="">Email Address</label>
                                    <input type="email" placeholder="example@email.com">
                                    <label for="">Password</label>
                                    <input type="password" placeholder="Enter least 8 characters">
                                    <div class="checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">I agree to the <span class="red--text"><a href="#">Terms of Service</a></span> and <span class="red--text"><a href="#">Privacy Policy</a></span></label>
                                    </div>
                                    <button  class="form-btn" type="submit">Create an Account</button>
                                </div>
                            </div>
                        </form>
                        <section class="info--sliders">
                            <div class="wrapper center">
                                <div id="slide1"  class="sliders"><img name="slide" src="" alt="">
                                    <h3>Chunking Made easy</h3>
                                    <p id="text">Get access to splitting your large files for free</p>

                                </div> -->

                                    <div class="radio">
                                        <input type="radio" name="" id="">
                                        <input type="radio" name="" id="">
                                        <input type="radio" name="" id="">
                                    </div>
                                    <button class="sliders-btn-right rotate" ><img class="arrow" src="./img/arrow_forward_ios.svg" alt=""></button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./app.js"></script>
